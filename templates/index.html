{% extends 'base.html' %}

{% block content %}
{{ super() }}
<p>Содержимое главной страницы</p>
<hr>
<h2>Список статей</h2>
<ul class="list-posts">
{% for p in posts %}
<li>
<p class="title"><a href="{{url_for('showPost', alias=p.url)}}" target="_blank">{{p.title}}</a></p>
<p class="annonce">{{ p.text[:50]}}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
